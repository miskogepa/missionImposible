<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Mission</title>
    <link rel="stylesheet" href="newmission.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <div id="naslov">CREATE NEW MISSION</div>

        <div id="display">
            <form id="mission-form">
                <div id="ime-misije-naslov">
                    <label for="mission-name">Mission Name:</label>
                </div>
                <div id="ime-misije-mesto">
                    <input type="text" id="mission-name" name="mission-name" placeholder="add mission name" required>
                </div>

                <div id="ime-faze-mesto">
                    <div id="ime-faze" style="display: none;"></div>
                </div>
               
                <!-- <div id="ime-faze-naslov">
                    <label for="phases-name">PHASE NAME:</label>
                </div>
                <div id="ime-faze-mesto">
                    <input type="text" id="phases-name" name="phases-name" required>
                </div>
                 -->
              <div id="napravi-fazu-div"><button id="add-phase" type="button">ADD PHASE</button></div>
                
               <div id="submit-div">
                <button type="submit" id="submit-btn">Create Mission</button>
               </div> 
            </form>
        </div>

        <div id="navigation-bar">
            <button class="nav-btn active" id="home-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2zm0 5.84l5 4.9V18h-2v-6H9v6H7v-7.26l5-4.9z" />
                </svg>
            </button>
            <button class="nav-btn" id="mission-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8zm0-14a6 6 0 1 0 6 6 6.007 6.007 0 0 0-6-6zm0 10a4 4 0 1 1 4-4 4.005 4.005 0 0 1-4 4zm0-6a2 2 0 1 0 2 2 2.002 2.002 0 0 0-2-2z" />
                </svg>
            </button>

            <button class="nav-btn" id="profile-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </button>
        </div>

    </div>
    
    <script src="index.js"></script>
    <script src="newmission.js"></script>
    <script>
        document.getElementById('add-phase').addEventListener('click', function() {
            window.location.href = 'newphase.html';
        });

        document.getElementById('mission-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const missionName = document.getElementById('mission-name').value;
            localStorage.setItem('missionName', missionName);
            window.location.href = 'mission.html';
        });

        document.addEventListener('DOMContentLoaded', function() {
            const phases = JSON.parse(localStorage.getItem('phases')) || [];
            const imeFazeDiv = document.getElementById('ime-faze');
            imeFazeDiv.style.display = 'none'; // Ensure it's hidden initially
            imeFazeDiv.innerHTML = ''; // Clear any existing content
            if (phases.length > 0) {
                imeFazeDiv.style.display = 'block';
                phases.forEach(phaseName => {
                    const phaseDiv = document.createElement('div');
                    phaseDiv.textContent = phaseName;
                    phaseDiv.className = 'phase-item';
                    phaseDiv.style.display = 'flex';
                    phaseDiv.style.justifyContent = 'space-between';
                    phaseDiv.style.alignItems = 'center';
                    phaseDiv.style.fontFamily = "'Staatliches', sans-serif";
                    phaseDiv.style.color = '#ff6b35';
                    phaseDiv.style.fontSize = '15px';
                    phaseDiv.style.marginBottom = '10px';
                    phaseDiv.style.backgroundColor = '#2d3325';
                    phaseDiv.style.borderRadius = '20px';
                    phaseDiv.style.height = '35px';
                    phaseDiv.style.marginLeft = '30px';
                    phaseDiv.style.marginRight = '10px';

                    // Create delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.addEventListener('click', function() {
                        phaseDiv.remove();
                        // Remove phase from localStorage
                        const updatedPhases = phases.filter(p => p !== phaseName);
                        localStorage.setItem('phases', JSON.stringify(updatedPhases));
                    });

                    phaseDiv.appendChild(deleteBtn);
                    imeFazeDiv.appendChild(phaseDiv);
                });
            }
        });

        const createPhase = document.getElementById('create-phase-btn');
        if (createPhase) {
            createPhase.addEventListener('click', function() {
                const objectivPhase = document.getElementById('phase-name').value;
                if (objectivPhase) {
                    const newObjectiv = document.createElement('div');
                    newObjectiv.textContent = objectivPhase;
                    newObjectiv.className = 'objective-item';
                    newObjectiv.style.display = 'flex';
                    newObjectiv.style.justifyContent = 'space-between';
                    newObjectiv.style.alignItems = 'center';
                    newObjectiv.style.fontFamily = "'Staatliches', sans-serif";
                    newObjectiv.style.color = '#ff6b35';
                    newObjectiv.style.fontSize = '15px';
                    newObjectiv.style.marginBottom = '10px';
                    newObjectiv.style.backgroundColor = '#2d3325';
                    newObjectiv.style.borderRadius = '20px';
                    newObjectiv.style.height = '35px';
                    newObjectiv.style.marginLeft = '30px';
                    newObjectiv.style.marginRight = '10px';

                    // Create delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.addEventListener('click', function() {
                        newObjectiv.remove();
                    });

                    newObjectiv.appendChild(deleteBtn);

                    const objectivNewDiv = document.getElementById('ime-faze');
                    objectivNewDiv.appendChild(newObjectiv);
                    objectivNewDiv.style.display = 'block';
                    document.getElementById('phase-name').value = '';

                    // Increase the height of the display div
                    const displayDiv = document.getElementById('display');
                    displayDiv.style.height = displayDiv.scrollHeight + 'px';
                }
            });
        }
    </script>
</body>
</html>
