<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new phase</title>
    <link rel="stylesheet" href="newphase.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div id="naslov">CREATE NEW PHASE</div>
        <div id="display">
            <form id="phase-form">
                <div id="ime-faze-naslov">
                    <label for="phase-name">PHASE Name:</label>
                </div>
                <div id="ime-faze-mesto">
                    <input type="text" id="phase-name" name="phase-name" placeholder="add phase name" required>
                </div>

                <div id="generate-name-div">
                    <button type="button" id="generate-name-btn">Generate name</button>

                </div>

                <div id="briefing-naslov">TACTICAL BRIEFING</div>

                <div id="briefing-text"><textarea name="tactical-briefing" id="tactical-briefing"
                        placeholder="Describe phase objectives in detail."></textarea>
                    </div>

                    <div id="objectiv-new" style="display: none;"></div>

                <div id="objectiv-input">
                    <input type="text" id="objectiv-name" name="objectiv-name" placeholder="add objectiv" required>
                </div>

                

                <div id="objectiv-mesto">
                    <button type="button" id="add-objectiv-btn">add objectiv</button>

                </div>



            </form>
        </div>
        <div id="navigation-bar">
            <button class="nav-btn active" id="home-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2zm0 5.84l5 4.9V18h-2v-6H9v6H7v-7.26l5-4.9z" />
                </svg>
            </button>
            <button class="nav-btn" id="mission-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8zm0-14a6 6 0 1 0 6 6 6.007 6.007 0 0 0-6-6zm0 10a4 4 0 1 1 4-4 4.005 4.005 0 0 1-4 4zm0-6a2 2 0 1 0 2 2 2.002 2.002 0 0 0-2-2z" />
                </svg>
            </button>

            <button class="nav-btn" id="profile-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="newphase.js"></script> -->
</body>

</html>
